# ABOUTME: GitHub Actions workflow to validate configurations on PRs
# ABOUTME: Checks JSON, YAML, SKILL.md files and runs shellcheck

name: Validate Configurations

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  validate:
    name: Validate Configs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tiktoken

      - name: Validate JSON files
        run: |
          echo "Validating JSON files..."
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" | while read -r file; do
            if ! python -c "import json; json.load(open('$file'))" 2>/dev/null; then
              echo "Invalid JSON: $file"
              exit 1
            fi
          done
          echo "All JSON files are valid"

      - name: Run validation script
        run: |
          python scripts/validate.py .

      - name: Check token counts
        run: |
          python scripts/token-count.py .

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Validate shell scripts
        run: |
          echo "Running shellcheck..."
          find . -name "*.sh" -not -path "./node_modules/*" -not -path "./.git/*" | while read -r file; do
            shellcheck "$file" || true
          done

  markdown-links:
    name: Check Markdown Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check.json'
        continue-on-error: true

  yaml-lint:
    name: Lint YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          # Only lint if there are YAML files
          if find . -name "*.yml" -o -name "*.yaml" | grep -q .; then
            yamllint -d relaxed . || true
          fi
        continue-on-error: true
