# ABOUTME: GitHub Actions workflow to validate configurations on PRs.
# ABOUTME: Runs Python validators, Node.js validators, shellcheck, and linting.

name: Validate Configurations

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  validate-python:
    name: Python Validators
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tiktoken

      - name: Run validation script
        run: python scripts/validate.py .

      - name: Check token counts
        run: python scripts/token-count.py .

  validate-node:
    name: Node.js Validators
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run test suite
        run: node tests/run-all.js

  validate-scripts:
    name: Shell Script Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Validate shell scripts
        run: |
          echo "Running shellcheck..."
          find . -name "*.sh" -not -path "./node_modules/*" -not -path "./.git/*" | while read -r file; do
            shellcheck "$file" || true
          done

  validate-json:
    name: JSON Syntax
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate all JSON files
        run: |
          echo "Validating JSON files..."
          find . -name "*.json" -not -path "./node_modules/*" -not -path "./.git/*" | while read -r file; do
            if ! python3 -c "import json; json.load(open('$file'))" 2>/dev/null; then
              echo "Invalid JSON: $file"
              exit 1
            fi
          done
          echo "All JSON files are valid"

  markdown-links:
    name: Check Markdown Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check.json'
        continue-on-error: true

  yaml-lint:
    name: Lint YAML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          if find . -name "*.yml" -o -name "*.yaml" | grep -q .; then
            yamllint -d relaxed . || true
          fi
        continue-on-error: true
